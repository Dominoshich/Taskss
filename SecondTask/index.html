    <script>
var testirovanie = document.querySelector('.testirovanie');
var sbrosDiv = document.querySelector('.sbros');
var checkboxes = document.querySelectorAll('.checkbox');
var input = document.querySelector('.text-field__input');

function checkNewClass() {
  var checkedCount = document.querySelectorAll('.checkbox:checked').length;
  if (checkedCount > 0 || input.value !== '') {
    sbrosDiv.classList.add('new');
  } else {
    sbrosDiv.classList.remove('new');
  }
}

testirovanie.addEventListener('change', checkNewClass);

for (var i = 0; i < checkboxes.length; i++) {
  checkboxes[i].addEventListener('change', checkNewClass);
}

input.addEventListener('input', checkNewClass);

 </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
jQuery(($) => {
  $('.select').on('click', '.select__head', function() {
    if ($(this).hasClass('open')) {
      $(this).removeClass('open');
      $(this).next().fadeOut();
    } else {
      $('.select__head').removeClass('open');
      $('.select__list').fadeOut();
      $(this).addClass('open');
      $(this).next().fadeIn();
    }
  });

  $('.select').on('click', '.select__item', function() {
    $('.select__head').removeClass('open');
    $(this).parent().fadeOut();
    var extractedWord = $(this).text();
    extractedWord = '<p>' + extractedWord + '</p>'; // Adding <p> tags
    $(this).parent().prev().html(extractedWord);
    $(this).parent().prev().prev().val($(this).text());
    $('.sbros').addClass('new'); // Add the `new` class to the `sbros` div
  });

  $(document).click(function(e) {
    if (!$(e.target).closest('.select').length) {
      $('.select__head').removeClass('open');
      $('.select__list').fadeOut();
    }
  });
});


    </script>
    <script>
const approveButton = document.querySelector(".approve button");
const textFieldInput = document.querySelector(".text-field__input");

approveButton.addEventListener("click", function () {
  checkboxes.forEach((checkbox) => checkbox.setAttribute("disabled", "disabled"));
  textFieldInput.setAttribute("disabled", "disabled");
});
</script>
